<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1>Play Rock, Paper, Scissors!</h1>
        <p>Select either rock, paper, or scissors below. Remember:</p>
        <ul>
            <li>Paper beats rock</li>
            <li>Rock beats scissors</li>
            <li>Scissors beat paper</li>
        </ul>
    </header>
    <main>
        <section class="game">
            <h2>Let's Play</h2>
            <label>
                <input type="radio" name="game-choice" value="rock" />
                <img src="assets/rock.png">
                <input type="radio" name="game-choice" value="paper" />
                <img src="assets/paper.png">
                <input type="radio" name="game-choice" value="scissors" />
                <img src="assets/scissors.png">
            </label>
            <button id="go-button">Go</button>
        </section>
        <section class="game-outcome">
            <h3>Outcome</h3>
            <div id="outcome"></div>
        </section>
        <section class="stats">
            <h3>Wins</h3>
            <div id="wins">0</div>
            <h3>Losses</h3>
            <div id="losses">0</div>
            <h3>Draws</h3>
            <div id="draws">0</div>
        </section>



    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
